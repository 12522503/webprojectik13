{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}
<table class="table table-striped" style="width:100%">
      <tr>
        <th>Username</th>
        <th>Score</th>
      </tr>
    {% for user in scores %}
      <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.score}}</td>
      </tr>
    {% endfor %}
    </table>
{% endblock %}
