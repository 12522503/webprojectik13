{% extends "layout.html" %}

{% block title %}
    Kamer aanmaken
{% endblock %}

{% block main %}
<div id="rcorners2">
    <div class="blocktext">
    <h1>
        Maak een kamer aan
    </h1>
    <a>
        Maak een kamer aan door de gewenste kamernaam hieronder in te vullen en op doorgaan te klikken.
    </a>
    <br>
    <br>
    <form action="/makeroom" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="room" placeholder="Kamernaam" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Doorgaan</button>
    </form>
    </div>
</div>

{% endblock %}
